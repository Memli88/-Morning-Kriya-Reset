<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Morning Kundalini Flow</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Kundalini Flow">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 94%;
  max-width: 480px;
  text-align: center;
}

h1 {
  font-size: 1.2rem;
  margin-bottom: 0.4rem;
}

.phase {
  color: #38bdf8;
  font-size: 0.85rem;
  margin-bottom: 0.3rem;
}

.section {
  color: #93c5fd;
  font-size: 0.95rem;
  margin-bottom: 0.3rem;
}

.movement {
  font-size: 1.15rem;
  font-weight: 500;
  margin-bottom: 0.4rem;
}

.timer {
  font-size: 3.4rem;
  margin: 0.4rem 0;
}

.totalTime {
  font-size: 0.8rem;
  opacity: 0.7;
  margin-bottom: 0.4rem;
}

.instruction {
  font-size: 0.9rem;
  opacity: 0.85;
  line-height: 1.4;
}

.bandha {
  font-size: 0.75rem;
  opacity: 0.6;
  margin-top: 0.3rem;
}

.next {
  font-size: 0.8rem;
  opacity: 0.6;
  margin-top: 0.4rem;
}

.controls button {
  margin: 6px;
  padding: 10px 14px;
  font-size: 0.9rem;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
}

.secondary {
  background: #475569;
}

/* Progress Bar */
#progressWrapper {
  position: fixed;
  bottom: 24px;
  left: 5%;
  width: 90%;
}

#progressTime {
  text-align: center;
  font-size: 0.75rem;
  opacity: 0.7;
  margin-bottom: 4px;
}

#progressContainer {
  width: 100%;
  height: 8px;
  background: rgba(255,255,255,0.15);
  border-radius: 4px;
  overflow: hidden;
}

#progressBar {
  height: 100%;
  width: 0%;
  background: #38bdf8;
  transition: width 0.3s linear;
}
</style>
</head>

<body>

<div class="container">
  <h1>üåû Morning Kundalini Flow</h1>

  <div class="phase" id="phase"></div>
  <div class="section" id="section"></div>
  <div class="movement" id="movement"></div>
  <div class="timer" id="timer">00:00</div>
  <div class="totalTime" id="totalTime"></div>
  <div class="instruction" id="instruction"></div>
  <div class="bandha" id="bandha"></div>
  <div class="next" id="next"></div>

  <div class="controls">
    <button class="secondary" onclick="prev()">‚èÆ Prev</button>
    <button onclick="start()">‚ñ∂ Start</button>
    <button onclick="pause()">‚è∏ Pause</button>
    <button class="secondary" onclick="next()">‚è≠ Next</button>
  </div>

  <div class="controls">
    <button class="secondary" onclick="reset()">üîÑ Reset</button>
  </div>
</div>

<!-- Progress -->
<div id="progressWrapper">
  <div id="progressTime"></div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
</div>

<!-- iOS Wake Lock fallback -->
<video id="wakelock" loop muted playsinline style="display:none">
  <source src="data:video/mp4;base64,AAAAHGZ0eXBpc29tAAACAGlzb20AAABtb292AAAAAGxtdmhkAAAAAAAAAAAAAAAAAAAD6AAAA+gAAQAAAQAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADAAABkAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" type="video/mp4">
</video>

<script>
/* SERVICE WORKER */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

/* WAKE LOCK */
let wakeLock = null;

async function requestWakeLock() {
  try {
    if ('wakeLock' in navigator) {
      wakeLock = await navigator.wakeLock.request('screen');
    }
  } catch(e) {}
}

function releaseWakeLock() {
  if (wakeLock) {
    wakeLock.release();
    wakeLock = null;
  }
}

document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && interval) {
    requestWakeLock();
  }
});


/* PRACTICE DATA */
const practice = [
{
phase:"PHASE 1 ‚Äî Internal Awakening",
steps:[
{
name:"Grounding & Centering",
time:90,
desc:"Sit tall, slow nasal breathing, arrive fully in the body.",
bandha:"Gentle Mula Bandha ¬∑ Soft Jalandhara Bandha"
},
{
name:"Madhyama Nauli",
time:150,
desc:"Exhale fully, lift belly in Uddiyana Bandha, isolate the central abdominal column.",
bandha:"Strong Uddiyana Bandha ¬∑ Natural Mula Bandha"
}
]
},
{
phase:"PHASE 2 ‚Äî Pranic Charging",
steps:[
{
name:"Kundalini Bhastrika with Twists",
time:150,
desc:"Fast rhythmic breath with spinal twists, energizing the system.",
bandha:"Natural Uddiyana ¬∑ Light Mula Bandha"
},
{
name:"Breath of Joy",
time:90,
desc:"Three-part inhale with arm lifts, strong forward-fold exhale.",
bandha:"Exhale-led Uddiyana ¬∑ Brief Mula Bandha"
}
]
},
{
phase:"PHASE 3 ‚Äî Energy Circulation",
steps:[
{
name:"Windmills",
time:120,
desc:"Wide stance twisting to opposite foot, fluid and rhythmic.",
bandha:"Soft Uddiyana Bandha"
},
{
name:"Marches with Jnana Mudra",
time:120,
desc:"Alternating knee lifts with arm raises to build heat.",
bandha:"Mula Bandha for stability"
},
{
name:"Body Waves & Trunk Twists",
time:120,
desc:"Wave the spine freely to circulate prana.",
bandha:"Minimal bandhas, free flow"
}
]
},
{
phase:"PHASE 4 ‚Äî Strength & Containment",
steps:[
{
name:"Chair Pose + Breath of Fire",
time:120,
desc:"Sit low, arms overhead, rapid nasal exhales.",
bandha:"Strong Uddiyana ¬∑ Essential Mula Bandha"
},
{
name:"Ballet Squats",
time:90,
desc:"Smooth squats with turnout stance.",
bandha:"Mula Bandha ¬∑ Light Uddiyana"
},
{
name:"Horse Stance",
time:90,
desc:"Hold wide stance, deep steady breathing.",
bandha:"Grounding Mula Bandha"
}
]
},
{
phase:"PHASE 5 ‚Äî Integration",
steps:[
{
name:"Standing Forward Fold",
time:60,
desc:"Release spine and nervous system.",
bandha:"All bandhas released"
},
{
name:"Seated Twist & Fold",
time:90,
desc:"Gentle twists and forward bend to settle energy.",
bandha:"Very light Uddiyana"
},
{
name:"Savasana",
time:120,
desc:"Complete stillness and integration.",
bandha:"No bandhas"
}
]
}
];


/* STATE */
let s = 0, m = 0;
let time = practice[0].steps[0].time;
let interval = null;

/* UI */
const phaseEl=phase=document.getElementById("phase");
const moveEl=document.getElementById("movement");
const timerEl=document.getElementById("timer");
const descEl=document.getElementById("description");
const bandhaEl=document.getElementById("bandha");
const nextEl=document.getElementById("next");
const bar=document.getElementById("progressBar");
const barTime=document.getElementById("progressTime");

/* AUDIO */
const audioCtx=new(window.AudioContext||window.webkitAudioContext)();
function beep(){
const o=audioCtx.createOscillator(),g=audioCtx.createGain();
o.frequency.value=880;g.gain.value=0.12;
o.connect(g);g.connect(audioCtx.destination);
o.start();o.stop(audioCtx.currentTime+0.15);
}
function speak(t){
if(!speechSynthesis)return;
speechSynthesis.cancel();
speechSynthesis.speak(new SpeechSynthesisUtterance(t));
}

/* TIME */
const totalTime=practice.reduce((a,p)=>a+p.steps.reduce((b,s)=>b+s.time,0),0);
function elapsed(){
let e=0;
for(let i=0;i<p;i++)e+=practice[i].steps.reduce((b,s)=>b+s.time,0);
for(let j=0;j<s;j++)e+=practice[p].steps[j].time;
e+=practice[p].steps[s].time-time;
return e;
}

/* RENDER */
function render() {
  const step = practice[s].steps[m];
  phaseEl.textContent = practice[s].phase;
  sectionEl.textContent = practice[s].section;
  movementEl.textContent = step.name;
  instructionEl.textContent = step.cue;
  bandhaEl.textContent = `Bandha: ${step.bandha}`;

  timerEl.textContent =
    `${String(Math.floor(time/60)).padStart(2,"0")}:${String(time%60).padStart(2,"0")}`;

  const e = elapsed();
  progressBar.style.width = `${(e/totalTime)*100}%`;
  progressTime.textContent =
    `${String(Math.floor(e/60)).padStart(2,"0")}:${String(e%60).padStart(2,"0")}
     / ${String(Math.floor(totalTime/60)).padStart(2,"0")}:${String(totalTime%60).padStart(2,"0")}`;
}

/* CONTROLS */
function start() {
  if (interval) return;
  audioCtx.resume();
  requestWakeLock();
  document.getElementById("wakelock").play().catch(()=>{});
  beep();

  interval = setInterval(() => {
    time--;
    if (time < 0) next(true);
    render();
  }, 1000);
}

function pause() {
  clearInterval(interval);
  interval = null;
  releaseWakeLock();
  document.getElementById("wakelock").pause();
}

function reset() {
  pause();
  s = 0; m = 0;
  time = practice[0].steps[0].time;
  render();
}

function next() {
  m++;
  if (m >= practice[s].steps.length) {
    m = 0; s++;
    if (s >= practice.length) {
      pause();
      movementEl.textContent = "Practice Complete üåø";
      instructionEl.textContent = "Sat Nam";
      timerEl.textContent = "";
      return;
    }
  }
  time = practice[s].steps[m].time;
}

function prev() {
  m--;
  if (m < 0) {
    s = Math.max(0, s-1);
    m = practice[s].steps.length - 1;
  }
  time = practice[s].steps[m].time;
}

render();
</script>
</body>
</html>
