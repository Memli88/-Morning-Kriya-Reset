<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Morning Kriya Reset</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Morning Kriya Reset">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 94%;
  max-width: 480px;
  text-align: center;
}

h1 {
  font-size: 1.3rem;
  margin-bottom: 0.2rem;
}

.phase {
  font-size: 0.95rem;
  color: #93c5fd;
  margin-top: 0.4rem;
}

.movement {
  font-size: 1.2rem;
  font-weight: 600;
  margin-top: 0.4rem;
}

.timer {
  font-size: 3.5rem;
  margin: 0.6rem 0;
}

.description {
  font-size: 0.9rem;
  opacity: 0.9;
  line-height: 1.4;
}

.bandha {
  font-size: 0.8rem;
  margin-top: 0.3rem;
  color: #a7f3d0;
}

.next {
  font-size: 0.8rem;
  opacity: 0.6;
  margin-top: 0.4rem;
}

.controls button {
  margin: 6px;
  padding: 10px 14px;
  font-size: 0.9rem;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
}

.secondary { background: #475569; }

#progressWrapper {
  position: fixed;
  bottom: 28px;
  left: 5%;
  width: 90%;
}

#progressTime {
  text-align: center;
  font-size: 0.8rem;
  opacity: 0.7;
  margin-bottom: 4px;
}

#progressContainer {
  width: 100%;
  height: 8px;
  background: rgba(255,255,255,0.15);
  border-radius: 6px;
}

#progressBar {
  height: 100%;
  width: 0%;
  background: #38bdf8;
  border-radius: 6px;
  transition: width 0.3s linear;
}
</style>
</head>

<body>

<div class="container">
  <h1>üåû Morning Kriya Reset</h1>

  <div class="phase" id="phase"></div>
  <div class="movement" id="movement"></div>
  <div class="timer" id="timer">00:00</div>
  <div class="description" id="description"></div>
  <div class="bandha" id="bandha"></div>
  <div class="next" id="next"></div>

  <div class="controls">
    <button class="secondary" onclick="prev()">‚èÆ</button>
    <button onclick="start()">‚ñ∂</button>
    <button onclick="pause()">‚è∏</button>
    <button class="secondary" onclick="next()">‚è≠</button>
  </div>

  <div class="controls">
    <button class="secondary" onclick="reset()">üîÑ Reset</button>
  </div>
</div>

<div id="progressWrapper">
  <div id="progressTime"></div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
</div>

<!-- iOS Wake Lock Hack -->
<video id="wakelock" loop muted playsinline style="display:none">
  <source src="data:video/mp4;base64,AAAAHGZ0eXBpc29tAAACAGlzb20AAABtb292AAAAAGxtdmhkAAAAAAAAAAAAAAAAAAAD6AAAA+gAAQAAAQAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADAAABkAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" type="video/mp4">
</video>

<script>
/* SERVICE WORKER */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

/* PRACTICE DATA */
const practice = [
{
  phase: "Phase 1 ‚Äî Internal Awakening",
  steps: [
    {
      name: "Madhyama Nauli",
      time: 90,
      desc: "Exhale fully, hold breath out, lift belly in and up. Isolate center abs. Release softly.",
      bandha: "Uddiyana Bandha ‚Üí subtle Mula Bandha"
    },
    {
      name: "Seated Kundalini Bhastrika Twists",
      time: 120,
      desc: "Fast rhythmic breath with spinal twists. Inhale twist one side, exhale the other.",
      bandha: "Natural navel activation"
    }
  ]
},
{
  phase: "Phase 2 ‚Äî Fascia Intelligence",
  steps: [
    {
      name: "Knee Pulses with Arm Pendulum",
      time: 90,
      desc: "Softly bend and straighten knees while arms swing freely.",
      bandha: "None ‚Äî elastic recoil"
    },
    {
      name: "Side-to-Side Fascia Squats",
      time: 90,
      desc: "Wide stance, shift into one knee bend while other leg stays long. Reach opposite arm.",
      bandha: "Gentle Mula Bandha on return"
    }
  ]
},
{
  phase: "Phase 3 ‚Äî Fluid Spinal Waves",
  steps: [
    {
      name: "Standing Body Waves",
      time: 120,
      desc: "Pelvis initiates wave through spine, chest and head. Smooth and continuous.",
      bandha: "None ‚Äî let energy flow"
    },
    {
      name: "Trunk Twists",
      time: 120,
      desc: "Relaxed twisting with loose arms. Breath leads movement.",
      bandha: "Minimal core tone only"
    }
  ]
},
{
  phase: "Phase 4 ‚Äî Lymphatic & Energy Activation",
  steps: [
    {
      name: "Lymphatic Hops",
      time: 90,
      desc: "Light springing hops, heels soft. Arms relaxed.",
      bandha: "Reflexive Mula Bandha"
    },
    {
      name: "Marches with Breath",
      time: 90,
      desc: "Lift knees alternately with breath. Arms rise and fall.",
      bandha: "Light navel tone"
    },
    {
      name: "Horse Stance Reaches",
      time: 120,
      desc: "Wide squat, reach arms up and out rhythmically.",
      bandha: "Mula + Uddiyana light engagement"
    }
  ]
},
{
  phase: "Phase 5 ‚Äî Integration & Grounding",
  steps: [
    {
      name: "Standing Forward Fold",
      time: 90,
      desc: "Soften knees, let spine decompress. Long exhales.",
      bandha: "None"
    },
    {
      name: "Seated Twist + Forward Fold",
      time: 120,
      desc: "Gentle seated twist followed by soft forward fold. Nervous system settles.",
      bandha: "None"
    },
    {
      name: "Short Savasana",
      time: 150,
      desc: "Lie down. Hands on belly or heart. No effort.",
      bandha: "None"
    }
  ]
}
];

/* STATE */
let s = 0, m = 0;
let time = practice[0].steps[0].time;
let interval = null;

/* UI */
const phaseEl = document.getElementById("phase");
const movementEl = document.getElementById("movement");
const timerEl = document.getElementById("timer");
const descEl = document.getElementById("description");
const bandhaEl = document.getElementById("bandha");
const nextEl = document.getElementById("next");
const progressBar = document.getElementById("progressBar");
const progressTime = document.getElementById("progressTime");

/* AUDIO */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function beep() {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.value = 880;
  gain.gain.value = 0.1;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.15);
}

/* TOTAL TIME */
const totalTime = practice.reduce(
  (sum, p) => sum + p.steps.reduce((a,b)=>a+b.time,0), 0
);

function elapsed() {
  let e = 0;
  for (let i=0;i<s;i++)
    e += practice[i].steps.reduce((a,b)=>a+b.time,0);
  for (let j=0;j<m;j++)
    e += practice[s].steps[j].time;
  e += practice[s].steps[m].time - time;
  return e;
}

/* RENDER */
function render() {
  const step = practice[s].steps[m];
  phaseEl.textContent = practice[s].phase;
  movementEl.textContent = step.name;
  descEl.textContent = step.desc;
  bandhaEl.textContent = "Bandha: " + step.bandha;

  const nxt = getNext();
  nextEl.textContent = nxt ? `Next ‚Üí ${nxt.name}` : "";

  timerEl.textContent =
    `${Math.floor(time/60).toString().padStart(2,"0")}:${(time%60).toString().padStart(2,"0")}`;

  progressBar.style.width = `${(elapsed()/totalTime)*100}%`;
  progressTime.textContent =
    `${Math.floor(elapsed()/60)}:${(elapsed()%60).toString().padStart(2,"0")} / ${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,"0")}`;
}

/* CONTROLS */
function start() {
  if (interval) return;
  audioCtx.resume();
  beep();
  document.getElementById("wakelock").play().catch(()=>{});
  interval = setInterval(() => {
    time--;
    if (time < 0) next(true);
    render();
  }, 1000);
}

function pause() {
  clearInterval(interval);
  interval = null;
  document.getElementById("wakelock").pause();
}

function reset() {
  pause();
  s = 0; m = 0;
  time = practice[0].steps[0].time;
  render();
}

function next(auto=false) {
  m++;
  if (m >= practice[s].steps.length) {
    m = 0; s++;
    if (s >= practice.length) {
      pause();
      movementEl.textContent = "Practice Complete üåø";
      descEl.textContent = "Inhale deeply ‚Üí soft Sat Nam";
      timerEl.textContent = "";
      nextEl.textContent = "";
      return;
    }
  }
  time = practice[s].steps[m].time;
  beep();
}

function prev() {
  m--;
  if (m < 0) {
    s--;
    if (s < 0) { s = 0; m = 0; }
    else m = practice[s].steps.length - 1;
  }
  time = practice[s].steps[m].time;
}

function getNext() {
  if (m+1 < practice[s].steps.length) return practice[s].steps[m+1];
  if (s+1 < practice.length) return practice[s+1].steps[0];
  return null;
}

render();
</script>

</body>
</html>
